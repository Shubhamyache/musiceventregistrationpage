<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for Event</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url("musicevent2.jpeg");
        background-size: cover;
        background-attachment: fixed;
        color: #ffffff;
      }
      .container {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
      }
      .members-list {
        background-color: rgba(223, 186, 36, 0.2);
        color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .form-control,
      .form-check-label,
      .form-check-input,
      .btn {
        color: #000000;
      }
      .form-control::placeholder {
        color: #6c757d;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      footer {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">MUSICMATES</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <div id="event-details" class="event-info mb-4">
        <!-- Event details will be populated by JavaScript -->
      </div>
      <div class="row">
        <div class="col-md-8">
          <form id="registration-form">
            <div id="event-info" class="mb-4"></div>
            <div class="form-group">
              <label for="full-name">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="full-name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Enter your phone number"
                required
              />
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Enter your age"
                required
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="tickets">Number of Tickets</label>
              <input
                type="number"
                class="form-control"
                id="tickets"
                placeholder="Enter number of tickets"
                required
              />
            </div>
            <div class="form-check mb-4">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                required
              />
              <label class="form-check-label text-white" for="terms"
                >I agree to the terms and conditions</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
        <div class="col-md-4">
          <div id="members-list" class="members-list">
            <h5>Members</h5>
            <!-- Members details will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white p-3 mt-5 text-center">
      &copy; 2024 Music Mates. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="registrationScript.js"></script>
  </body>
</html>
