<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">MUSICMATES</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <h2 class="mb-4">Payment</h2>
      <form id="payment-form">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input
            type="text"
            class="form-control"
            id="card-number"
            required
            pattern="\d{16}"
            title="Please enter a 16-digit card number"
          />
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date</label>
          <input
            type="text"
            class="form-control"
            id="expiry-date"
            required
            pattern="(0[1-9]|1[0-2])\/?([0-9]{2})"
            title="Please enter the expiry date in MM/YY format"
          />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input
            type="text"
            class="form-control"
            id="cvv"
            required
            pattern="\d{3}"
            title="Please enter a 3-digit CVV number"
          />
        </div>
        <button type="submit" class="btn btn-primary">Pay</button>
      </form>
    </div>

    <footer class="bg-dark text-white p-3 mt-5 text-center">
      &copy; 2024 Music Mates. All rights reserved.
    </footer>

    <script src="paymentScript.js"></script>
  </body>
</html>
